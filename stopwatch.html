---
layout: default
title: Stopwatch
---

<div class="row h-100 stopwatch align-content-center">
  <div class="col-12 stopwatch__typography text-center">
    <span class="hours">00</span><!-- comment to remove the extra whitespace added by the browser
    -->:<span class="minutes">00</span><!--
    -->:<span class="seconds">00</span><!--
    -->.<span class="milliseconds">00</span>
  </div>
  <div class="col-12 stopwatch__controls text-center">
    <button class="btn btn-primary mx-1 mx-lg-2">Start</button>
    <button class="btn btn-primary mx-1 mx-lg-2">Reset</button>
  </div>
</div>
