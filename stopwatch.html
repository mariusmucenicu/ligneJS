---
layout: default
title: Stopwatch
---

<div class="row h-100 stopwatch align-content-center">
  <div class="col-12 stopwatch__typography text-center">
    <span class="stopwatch__hours">00</span><!-- comment to remove the extra whitespace added by the browser
    -->:<span class="stopwatch__minutes">00</span><!--
    -->:<span class="stopwatch__seconds">00</span><!--
    -->.<span class="stopwatch__milliseconds">00</span>
  </div>
  <div class="col-12 stopwatch__controls text-center">
    <button id="stopwatch__controls__start" class="btn btn-primary mx-1 mx-lg-2">Start</button>
    <button id="stopwatch__controls__reset" class="btn btn-primary mx-1 mx-lg-2">Reset</button>
  </div>
</div>
