---
layout: default
title: Stopwatch
---

<div class="row h-100 stopwatch align-content-center">
  <div class="col-12 stopwatch__typography text-center">
    <span class="stopwatch__hours">00</span><!-- comment to remove the extra whitespace added by the browser
    -->:<span class="stopwatch__minutes">00</span><!--
    -->:<span class="stopwatch__seconds">00</span><!--
    -->.<span class="stopwatch__milliseconds">0</span>
  </div>
  <div class="col-12 stopwatch__controls text-center">
    <button id="stopwatch__controls__start"
            class="btn stopwatch__controls__button btn-primary mx-1 mx-lg-2">START</button>
    <button id="stopwatch__controls__reset"
            class="btn stopwatch__controls__button btn-secondary mx-1 mx-lg-2">RESET</button>
  </div>
</div>

<script src="{{ "/assets/js/stopwatch.js" | relative_url }}" defer></script>
